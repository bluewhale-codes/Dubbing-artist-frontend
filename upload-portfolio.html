<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <!-- form page :-start -->
    <div class="FORM-PAGE">
        <div  class="header-form-part">
            <p>Portfolio Item Upload</p>
       </div>

       <div class="portfolio-edit-form--container">
             
           <form id="portfolio-edit-form"  action="">

               <div class="header">
                   <p>Add a Portfolio Item</p>
               </div>

                <div class="title-input-wrapper">
                   <label for="title">Title:</label>
                   <div >
                       <input type="text">
                   </div>
                </div>
                
                <div class="description-input-wrapper">
                   <label for="description">Portfolio Item Description:</label>
                   <div>
                       <textarea name="" id="" cols="30" rows="10"></textarea>
                   </div>
                </div>

                <div class="upload-input-wrapper">
                   
                   <div class="abbr-txt">
                      <p><span style="font-weight: bold;">Upload File</span>(Allowed formats: JPG, PNG, GIF. Maximum file size: 10MB)</p> 
                   </div>
                   <label id="upload-button" for="file">Upload</label>
                   <div>
                       <input style="display:none;" id="file" type="file">
                   </div>
                </div>


           </form>

       </div>
    </div>
    <!-- form page:-end -->
    


</body>
</html>
