<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <div id="header--profileEditForm">
 
        <div>
            <p>Go Back</p>
        </div>
        <div>
             <p>Update Personnel Imformation</p>
        </div>

    </div>

    <div id="EPF" class="container--EditProfile">

        <div class="form-container--EPF">
             <form id="myForm--EPF" action="">

                
                <div class="row-inputs--EPF">
                    <div class="input-wrapper--EPF">
                        <p class="label">First Name</p>
                        <input type="text">
                    </div>
                    <div class="input-wrapper--EPF">
                        <p class="label">Last Name</p>
                        <input type="text">
                    </div>
                </div>

                <div class="input-wrapper--EPF">
                    <p class="label">Username</p>
                    <input type="text">
                </div>
                <div class="input-wrapper--EPF">
                    <p class="label">Location or region</p>
                    <input type="text">
                </div>

                <div class="input-wrapper--EPF">
                    <p class="label">Email</p>
                    <input type="email">
                </div>

                <div class="input-wrapper--EPF">
                    <p class="label">Dubbing Language</p>
                    <input type="text">
                </div>
                <div class="input-wrapper--EPF">
                    <p class="label">Working Hours</p>
                    <input type="text">
                </div>
                <div class="input-wrapper--EPF">
                    <p class="label">Working Days</p>
                    <input type="text">
                </div>

                <div class="output-input-wrapper--EPF">
                     <p class="label">Pay scale</p>
                      <div>
                           <p>$</p>
                           <input type="number">
                           <p>USD</p>
                      </div>
                </div>

                <div class="textarea-wrapper--EPF">
                    <p class="label">Write About Your Self</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="submit-button--EPF">
                      <button type="submit">Update</button>
                </div>

                


             </form>
        </div>


</div>
    
</body>
</html>
